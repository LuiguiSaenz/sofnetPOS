<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Softnet POS System</title>
    <script src="https://kit.fontawesome.com/3a94120502.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #eee;
        }

        .cargando {
            text-align: center;
            position: absolute;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%)
        }

        a {
            cursor: pointer;
        }

        .help-block {
            font-size: 12px;
        }

        .boxproducto {
            transition: All ease 0.4s;
            height: 39px;
            clear: both;
            border-bottom: 1px solid #222;
        }

        .boxproducto .left {
            float: left;
            font-size: 13px;
            font-weight: 400;
            color: #6f6f6f;
        }

        .boxproducto .right {
            float: right;
            font-size: 13px;
        }

        .boxproducto:hover {
            background: #d8d8d8 !important;
            cursor: pointer;
        }

        .encabezadoboleta p,
        .encabezadoboleta h1,
        .encabezadoboleta h4,
        .encabezadoboleta h3 {
            margin: 0px;
        }

        .encabezadoboleta p {
            font-weight: 400;
            font-size: 12px;
        }
        table h4 {
            font-size: 13px;
        }

        .aligncenter {
            text-align: center;
        }

        table {
            width: 100%;
        }

        table p {
            font-size: 12px !important;
            font-weight: bold !important;
            margin-bottom: 3px !important;
        }

        .contenedor-productos {
            max-height: 200px;
            overflow: scroll;
            border: 1px solid #929292;
            padding: 8px 15px;
            border-radius: 10px;
        }

        ul {
            list-style: none;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .hide {
            display: none;
        }

        .carrito p {
            font-size: 14px;
            margin: 0px;
            font-weight: 400;
            display: inline-block;
            vertical-align: middle;
            text-align: left;
            max-width: 72%;
        }

        .tdright {
            text-align: right;
        }

        .carrito b {
            text-align: right;
            display: inherit;
            float: right;
        }

        .carrito i {
            display: inline-block;
            vertical-align: middle;
            color: #e00606;
            font-size: 18px;
        }

        .productos-unitario {
            padding-bottom: 5px;
            border-bottom: 2px dashed #cacaca;
            margin-bottom: 5px;
        }

        .btn-sucess {
            width: 100%;
            padding: 14px;
            background: #31b931;
            color: white;
            border-bottom: 3px solid #129e12;
        }

        p.clear {
            clear: both;
        }

        .col-medium {
            width: 50%;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

</body>

</html>
